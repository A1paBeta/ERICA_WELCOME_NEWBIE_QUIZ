<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1번 문제</title>
    <link rel="stylesheet" href="../styles/problem-style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $("button[name='check-answer-btn']").click(function(){
          var x = document.getElementById('dugudugu');
          x.play();
          setTimeout(function() {
            $("h3[name='answer']").css('visibility', 'visible');
            var z = document.getElementById('busker');
            z.play();
          }, 2400);

        });
        $("button[name='check-prize-btn']").click(function(){
          var x = document.getElementById('dugudugu');
          x.play();
          setTimeout(function() {
            $("h3[name='prize']").css('visibility', 'visible');
            var y = document.getElementById('andae');
            y.play();
          }, 2400);

        });
        $("button[name='do-play-btn']").click(function(){
          var x = document.getElementById('amadu');
          x.play();
        })
      });
    </script>
  </head>
  <body>
