<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1번 문제</title>
    <link rel="stylesheet" href="../styles/problem-style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $("button[name='check-answer-btn']").click(function(){
          var x = document.getElementById('dugudugu');
          x.play();
          setTimeout(function() {
            $("h3[name='answer']").css('visibility', 'visible');
          }, 2400);

        });
        $("button[name='check-prize-btn']").click(function(){
          var x = document.getElementById('dugudugu');
          x.play();
          setTimeout(function() {
            $("h3[name='prize']").css('visibility', 'visible');
            var y = document.getElementById('andae');
            y.play();
          }, 2400);

        });
      });
    </script>
  </head>
  <body>
    <header>
      <h2>1번 문제</h2>
    </header>

    <article class="contents">
      <h3 name="problem">한양대학교 ERICA 소프트웨어융합대학에는 총 2개의 과가 있습니다.</br> 과의 이름을 정.확.하.게 맞춰주세요!</h3>
      <button type="button" name="check-answer-btn">정답확인</button>
      <button type="button" name="check-prize-btn">상품확인</button>
      <h3 name="answer" style="visibility:hidden">정답은!! 소프트웨어학부, ICT융합학부 입니다!</h3>
      <h3 name="prize" style="visibility:hidden">상품은!! 꽝 입니다! 다음 기회에 도전하세요...</h3>
      <audio id="dugudugu" src="../sounds/dugudugu.mp3">
      </audio>
      <audio id="andae" src="../sounds/andaenunjul.mp3">
      </audio>
    </article>

    <footer>

      <img src="../images/HYon2.0.png" alt="">

    </footer>
  </body>
</html>
