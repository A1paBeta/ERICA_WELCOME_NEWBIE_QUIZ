<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>1번 문제</title>
    <link rel="stylesheet" href="../styles/problem-style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $("button[name='check-answer-btn']").click(function(){
          var x = document.getElementById('dugudugu');
          x.play();
          setTimeout(function() {
            $("h3[name='answer']").css('visibility', 'visible');
          }, 2400);

        });
        $("button[name='check-prize-btn']").click(function(){
          var x = document.getElementById('dugudugu');
          x.play();
          setTimeout(function() {
            $("h3[name='prize']").css('visibility', 'visible');
            var y = document.getElementById('correct');
            y.play();
          }, 2400);

        });
        $("button[name='do-play-btn']").click(function(){
          var x = document.getElementById('amadu');
          x.play();
        })
      });
    </script>
  </head>
  <body>
    <header>
      <h2>11번 문제</h2>
    </header>

    <article class="contents">
      <h3 name="problem">소프트웨어학부의 세부전공은 두 가지입니다!</br>두 가지 전공을 정확하게 얘기해주세요!</h3>
      <!--<button type="button" name="do-play-btn">노래재생</button>-->
      <button type="button" name="check-answer-btn">정답확인</button>
      <button type="button" name="check-prize-btn">상품확인</button>
      <h3 name="answer" style="visibility:hidden">정답은!! 소프트웨어전공, 컴퓨터전공 입니다!</h3>
      <h3 name="prize" style="visibility:hidden">상품은!! 스타벅스 기프트카드 10,000원권 입니다!</h3>
      <audio id="amadu" src="../sounds/amadu.mp3">
      </audio>
      <audio id="dugudugu" src="../sounds/dugudugu.mp3">
      </audio>
      <audio id="andae" src="../sounds/andaenunjul.mp3">
      </audio>
      <audio id="correct" src="../sounds/correct_music.mp3">

      </audio>
    </article>

    <footer>

      <img src="../images/HYon2.0.png" alt="">

    </footer>
  </body>
</html>
